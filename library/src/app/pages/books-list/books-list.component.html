<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-7 ">
            <span class="card-title border-start border-5 border-primary h4 ps-3">Books List</span>
            <span class="badge bg-primary rounded-pill ms-2">{{books.length}}</span>
        </div>
        <div class="col-5 d-flex ms-auto justify-content-end">
            <button class="btn text-primary me-2">
                <i class="fa fa-filter"></i>
            </button>
            <button class="btn text-primary me-2">
                <i class="fa fa-search"></i>
            </button>
            <button class="btn btn-outline-primary me-2" routerLink="/admin">Back</button>
            <app-book-form #bookFrom></app-book-form>
           
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        
        <tbody>
            <tr app-table-row *ngFor="let book of books" [data]="book" (onEditClid)="editDialogEvent($event)">
            </tr>
        </tbody>
        
    </table>
</div>

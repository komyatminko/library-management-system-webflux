<div class="container-fluid">
    <div class="row g-0">
        <!-- nav -->
        <div class="col-2">
            <div class="me-3 my-3">
                <h5 class="text-primary mb-4 text-center">
                    <i class="fas fa-ghost me-2"></i>
                </h5>
                
                <!-- control -->
                <div class="list-group mb-3">
                    <a href="#"  class="list-group-item disabled d-none d-lg-inline">
                        <span>CONTROLS</span>
                    </a>

                    <a href="#"  class="list-group-item list-group-item-action active text-center text-lg-start">
                        <i class="fas fa-home"></i>
                        <span class="d-none d-lg-inline">Dashboard</span>
                    </a>

                    <a href="#"  class="list-group-item list-group-item-action text-center text-lg-start">
                        <i class="fas fa-users"></i>
                        <span class="d-none d-lg-inline">Users
                            <span class="badge bg-danger rounded-pill float-end">20</span>
                        </span>
                    </a>

                    <a href="#"  class="list-group-item list-group-item-action text-center text-lg-start">
                        <i class="fas fa-chart-line"></i>
                        <span class="d-none d-lg-inline">Statistics</span>
                    </a>

                    <a href="#"  class="list-group-item list-group-item-action text-center text-lg-start">
                        <i class="fas fa-flag"></i>
                        <span class="d-none d-lg-inline">Reports</span>
                    </a>
                </div>

                <!-- action -->
                <div class="list-group">
                    <a href="#" class="list-group-item disabled d-none d-lg-inline">
                        <span>ACTIONS</span>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action text-center text-lg-start">
                        <i class="fas fa-user"></i>
                        <span class="d-none d-lg-inline">New User</span>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action text-center text-lg-start">
                        <i class="fas fa-edit"></i>
                        <span class="d-none d-lg-inline">Update Data</span>
                    </a>

                    <a href="#" class="list-group-item list-group-item-action text-center text-lg-start">
                        <i class="fas fa-calendar-alt"></i>
                        <span class="d-none d-lg-inline">Add Events</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- main -->
        <div class="col-10">
            <div class="d-flex my-3">
                <h5 class="">ADMIN DASHBOARD</h5>
            </div>
            
            
            <div class="bg-light rounded-3 p-3">
                <!-- total card -->
                <div class="">
                    <div class="">
                        <h1>Hello, <span class="text-primary">Myat Min</span></h1>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <app-total-card [total]="booksArr.length" [title]="'Total Books'">
                                <i class="fas fa-chart-line fa-2x"></i>
                            </app-total-card>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <app-total-card [total]="500" [title]="'Total Users'">
                                <i class="fas fa-chart-line fa-2x"></i>
                            </app-total-card>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <app-total-card [total]="410" [title]="'Borrowed Books'">
                                <i class="fas fa-chart-line fa-2x"></i>
                            </app-total-card>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <app-total-card [total]="2100" [title]="'Overdue Books'">
                                <i class="fas fa-chart-line fa-2x"></i>
                            </app-total-card>
                        </div>
                    </div>
                </div>

                <!-- user list and book list -->
                <div class="mt-3">
                    <div class="row g-4">
                        <div class="col-12 col-md-6">
                            <app-user-list-card></app-user-list-card>
                        </div>
    
                        <div class="col-12 col-md-6">
                            <app-book-list-card></app-book-list-card>
                        </div>
                    </div>
                </div>

                <!-- overdue books list -->
                <div class="mt-3">
                    <div class="row">
                        <app-over-due-book-list></app-over-due-book-list>
                    </div>
                </div>

                <!-- books issued and available -->
                <div class="mt-3">
                    <div class="row ">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <app-books-issued-card></app-books-issued-card>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <app-books-available-card></app-books-available-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

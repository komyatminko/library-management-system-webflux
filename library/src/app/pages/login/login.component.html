<div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        
        <!-- invalid username or password -->
        <div class="my-2" *ngIf="isLoginError">
          <span class="text-danger ms-3">
            incorrect username or password
          </span>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-3">
          <!-- Username Input -->
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              [class.is-invalid]="username.invalid && username.touched"
            />
            <div *ngIf="username.invalid && username.touched">
                <small *ngIf="username.errors?.['required']" class="text-danger">Username is required.</small>
                <small *ngIf="username.errors?.['minlength']" class="text-danger">Username must be at least 3 characters.</small>
            </div>
          </div>
  
          <!-- Password Input -->
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              [class.is-invalid]="password.invalid && password.touched"
            />
            <div *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors?.['required']" class="text-danger">Password is required.</small>
                <small *ngIf="password.errors?.['minlength']" class="text-danger">Password must be at least 6 characters.</small>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="d-grid submit-btn mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
              <div class="d-flex justify-content-center align-items-center">
                <span class="me-3">Login</span>
              <app-spinner *ngIf="loading"></app-spinner>
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

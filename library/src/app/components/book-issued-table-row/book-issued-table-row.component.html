
    <td class="d-none d-md-table-cell">
        {{formattedUser.username}}
    </td>
    <td>{{book?.name}}</td>
    <td class="d-none d-md-table-cell">{{formattedUser.issueDate}}</td>
    <td class="d-none d-md-table-cell">{{formattedUser.returnDate}}</td>
    <td>
        <ng-content select = "[details-btn]"></ng-content>
   
        <div class="" *ngIf="!hasInjectedButton">
            <app-issued-book-update-form [user]="formattedUser" [book]="book"></app-issued-book-update-form>
            <button type="button" class="btn p-0 me-2" [routerLink]="['/admin/issuedBooks',formattedUser.id,'details']" [queryParams]="{ from: '/admin/issuedBooks' }">
                <i class="fas fa-info-circle text-primary"></i>
            </button>
            <button type="button" class="btn p-0 me-2" (click)="deleteBookIssued()">
                <i class="fas fa-trash-alt text-danger"></i>
            </button>
        </div>
        
        
    </td>

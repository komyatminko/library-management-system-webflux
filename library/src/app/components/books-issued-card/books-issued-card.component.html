<div class="card card-body shadow-lg border-0">
    <div class="row my-3">
        <h4 class="card-title">Issued Books List</h4>
    </div>

    <table class="table table-striped">
       <thead>
            <tr>
                <th class="d-none d-md-table-cell">User</th>
                <th>Book</th>
                <th class="d-none d-md-table-cell">Issue Date</th>
                <th class="d-none d-md-table-cell">Return Date</th>
                <th>Details</th>
            </tr>
       </thead>
        <tbody>
            <ng-container *ngFor="let book of allBooks; let bookIndex = index">
                <ng-content *ngFor="let user of book.borrowedBy; let userIndex = index">
                    <tr *ngIf="((bookIndex * 3) + userIndex) < 5" app-book-issued-table-row [book]="book" [user]="user">
                        <button class="btn" [routerLink]="['/admin/issuedBooks', user.id, 'details']" [queryParams]="{ from: '/admin/' }" details-btn>
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                    </tr>
                </ng-content>
            </ng-container>
        </tbody>
        
    </table>
    <div class="text-end">
       <button class="btn text-primary" routerLink="/admin/issuedBooks">see all</button>
    </div>
</div>

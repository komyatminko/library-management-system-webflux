
    <td class="d-none d-md-table-cell">{{data.uniqueBookId}}</td>
    <td>{{data.name}}</td>
    <td class="d-none d-md-table-cell">{{data.author?.firstName + ' ' + data.author?.lastName}}</td>
    <td class="d-none d-md-table-cell">{{data.availableCount}}</td>
    <td>
        <ng-content select = "[details-btn]"></ng-content>
   
        <div class="" *ngIf="!hasInjectedButton">
            <button type="button" class="btn p-0 me-2">
                <i class="fa-solid fa-pen-to-square text-success" (click)="showEditDialog()"></i>
            </button>
            <button type="button" class="btn p-0 me-2" [routerLink]="['/admin/books', data.id, 'details']" [queryParams]="{ from: '/admin/books' }">
                <i class="fas fa-info-circle text-primary"></i>
            </button>
            <button type="button" class="btn p-0 me-2" (click)="showDeleteConfirmDailog()">
                <i class="fas fa-trash-alt text-danger"></i>
            </button>
        </div>
        
        
    </td>
